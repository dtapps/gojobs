// 版本
syntax = "proto3";

// 包名
package pb;

// 别名
option go_package = "../pb";

// 定义服务
service Basics{
  // 心跳
  rpc Ping(BasicsRequest) returns (BasicsResponse){};
  // 心跳
  rpc Pong(BasicsRequest) returns (BasicsResponse){};
}
// 请求消息
message BasicsRequest {
  string message = 1;
}

// 响应消息
message BasicsResponse {
  string message = 1;
}
